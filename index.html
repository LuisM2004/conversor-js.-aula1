<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora de temperatura</title>
</head>
<body>

    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <section class="inpust">
            <input type="number" name="celsius" id="celsius" class="input" placeholder="Celsius">
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
            <input type="number" name="rankine" id="rankine" class="input" placeholder="Rankine">
        </section>

        <button id="clear">Limpar</button>
    </div>
    <script src="./JavaScript/conversor.js"></script>

</body>
</html>
